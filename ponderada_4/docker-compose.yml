name: goliath

services: 
  auth: 
    image: cmtabr/auth-service
    build: 
      context: auth_service
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 5001
    container_name: auth_service
    restart: always
    ports:
      - "5001:5001"
    volumes: 
      - ./auth_service:/app
    depends_on:
      database:
        condition: service_healthy
    networks:
      - service_network

  image_processor:
    image: cmtabr/image-processor
    build: 
      context: image_service
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 5002
    container_name: image_processor_service
    restart: always
    ports:
      - "5002:5002"
    volumes: 
      - ./image_service:/app

  database:
    image: mysql:8.0.34
    container_name: database
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: p3
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - service_network

networks:
  service_network:
    driver: bridge